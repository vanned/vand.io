<div layout="column" layout-sm="column" class="content">
  <md-content>
    <md-card>
      <md-card-content>
        <!-- TODO The header is not showing up because the navbar on top of it -->
        <h2>Admin Login</h2>
        <form ng-submit="login()">
            <md-input-container>
              <label>Username</label>
              <input type="text" ng-model="admin.username" required>
            </md-input-container>
            <md-input-container>
              <label>Password</label>
              <input type="password" ng-model="admin.password" required>
            </md-input-container>
            <md-button type="submit" class="md-raised md-primary">Login</md-button>
        </form>
      </md-card-content>
    </md-card>
  </md-content>
</div>
